<!DOCTYPE html>
<html>
<head>
  <title>La page est introuvable (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Muli:400,300);
    body,
    html {
      min-height: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-family: Muli, sans-serif;
      background-image: url("https://media.giphy.com/media/ZeB4HcMpsyDo4/giphy.gif");
      background-position: center;
      background-size: cover;
    }
    body:before, body:after {
      content: "";
      position: absolute;
    }
    body:before {
      top: 5%;
      right: 5%;
      bottom: 5%;
      left: 5%;
      z-index: -1;
      background-size: cover;
      background-position: top center;
      background-image: url("https://media.giphy.com/media/ZeB4HcMpsyDo4/giphy.gif");
      -webkit-filter: blur(5px);
              filter: blur(5px);
      overflow: hidden;
    }
    body:after {
      top: 5%;
      right: 5%;
      bottom: 5%;
      left: 5%;
      border: 1px solid #fefefe;
      background: rgba(0, 0, 0, 0.6);
      mix-blend-mode: overlay;
      z-index: -1;
    }

    .four-oh-four {
      text-align: center;
      padding: 0 4%;
    }
    .four-oh-four a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      color: #fefefe;
      font-weight: 300;
      text-decoration: none;
      border: 1px solid #fefefe;
      margin-top: 15px
    }

    h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: -1px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="four-oh-four">
    <h1>Oups, mauvaise route&hellip;</h1>
    <a href="/">Accueil ClubMama</a>
  </div>
</body>
</html>
